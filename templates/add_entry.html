<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Work Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Add Work Entry</h1>
    <form method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" placeholder="Enter entry title" required><br><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" placeholder="Enter entry description" rows="5" required></textarea><br><br>
        
        <button type="submit">Add Entry</button>
    </form>
    <a href="/">Back to Dashboard</a>
</body>
</html>
